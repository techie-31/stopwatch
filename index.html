<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner" id="main-con">
        <input type="text" placeholder="Minute" id="timmer" data-bool="false">
        <button id="start" onclick="start()">Start</button>
        <button id="stopWatch" class="stopWatch" onclick="stopwatch()">Stop Watch</button>
    </div>
    <div class="contaner" id="dispaly-timeout">
        <p class="time-out">Time out</p>
        <button class="stopWatch" onclick="rs()">Restart</button>
    </div>
    <div class="hms">
        <div class="block" id="hour">00</div>
        <div class="block" id="min">00</div>
        <div class="block" id="sec">00</div>
    </div>
        <div class="btn">
        <button class="ps-btn" onclick="pause()" id="ps">||</button>
        <button class="ps-btn"  onclick="over()" >[ ]</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
